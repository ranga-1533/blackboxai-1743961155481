<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-white shadow">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center">
                <img src="https://images.pexels.com/.../logo.png" alt="Logo" class="h-10">
                <form class="flex ml-4">
                    <input type="text" id="jobTitle" placeholder="Job Title" class="border rounded-l px-4 py-2">
                    <input type="text" id="location" placeholder="Location" class="border rounded-l px-4 py-2">
                    <button id="search" class="bg-blue-500 text-white rounded-r px-4 py-2">Search</button>
                </form>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="jobs.html" class="text-gray-700">Jobs</a>
                <a href="companies.html" class="text-gray-700">Companies</a>
                <a href="resume.html" class="text-gray-700">Resume</a>
                <a href="login.html" class="text-gray-700">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero bg-cover bg-center h-64" style="background-image: url('https://images.pexels.com/.../hero-bg.jpg');">
            <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
                <h1 class="text-white text-3xl">Find Your Dream Job</h1>
            </div>
        </section>
        <div class="container mx-auto mt-8">
            <h2 class="text-2xl font-semibold">Top Job Categories</h2>
            <div class="grid grid-cols-3 gap-4 mt-4">
                <div class="p-4 border rounded">IT</div>
                <div class="p-4 border rounded">Healthcare</div>
                <div class="p-4 border rounded">Finance</div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Naukri Clone. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
